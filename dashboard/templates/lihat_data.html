<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lihat Data Lengkap</title>

  <!-- Bootstrap & DataTables -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">

  <style>
    body { background-color: #f9f7f3; }
    .card { border-radius: 16px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
  </style>
</head>
<body class="p-4">
  <div class="container">
    <div class="card p-4">
      <!-- Tombol kembali -->
      <div class="mb-3">
        <a href="/" class="btn btn-secondary">
          ‚¨ÖÔ∏è Kembali ke Dashboard
        </a>
      </div>

      <h4 class="mb-3 fw-bold text-center">üìã Data Lengkap dari Spreadsheet</h4>

      <!-- Dropdown untuk memilih spreadsheet -->
      <form method="get" action="/lihat_data" class="mb-4">
        <div class="row align-items-center">
          <div class="col-md-6">
            <label class="fw-semibold">Pilih Spreadsheet:</label>
            <select class="form-select" name="sheet" onchange="this.form.submit()">
              {% for key, url in spreadsheets.items() %}
                <option value="{{ key }}" {% if key == selected %}selected{% endif %}>
                  {{ key|capitalize }}
                </option>
              {% endfor %}
            </select>
          </div>
        </div>
      </form>

      <!-- Tabel -->
      <div class="table-responsive">
        {{ table_html | safe }}
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

  <!-- Aktifkan DataTables -->
  <script>
    $(document).ready(function() {
      $('table').DataTable({
        pageLength: 10,
        lengthMenu: [5, 10, 20, 50],
        language: {
          search: "Cari:",
          lengthMenu: "Tampilkan _MENU_ baris",
          info: "Menampilkan _START_ sampai _END_ dari _TOTAL_ data",
          paginate: { previous: "Sebelumnya", next: "Berikutnya" }
        }
      });
    });
  </script>
</body>
</html>
